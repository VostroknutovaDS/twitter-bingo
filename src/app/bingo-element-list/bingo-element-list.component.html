<input
  #editInput
  matInput
  type="text"
  class="element-text"
  [(ngModel)]="NewValue"
  [disabled]="!ChangeValue"
  (keyup.enter)="saveElement()"
/>
<button *ngIf="!ChangeValue" mat-icon-button (click)="editElement()">
  <mat-icon>edit</mat-icon>
</button>
<button mat-icon-button *ngIf="ChangeValue" (click)="saveElement()">
  <mat-icon>done</mat-icon>
</button>
<button mat-icon-button (click)="removeElement()">
  <mat-icon>close</mat-icon>
</button>
