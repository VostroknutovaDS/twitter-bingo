<input class="bingo-title" value="Your wonderful bingo!" />
<div class="wrapper">
  <table class="table">
    <tbody>
      <tr *ngFor="let item of GeneratedTable$ | async">
        <td
          *ngFor="let list of item"
          class="table__cell"
          [ngClass]="{ table__cell_generated: list.isGenerated }"
        >
          {{ list.value }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
